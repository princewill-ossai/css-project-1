<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                position: relative;
            }
            .img {
                height: auto;
                width: 600px;
                opacity: 0.3;
            }
            .center {
                text-align: center;
                position: absolute;
                top: 50%;
                width: 50%;
                font-size: 20px;
                
                
            }
        </style>
        <title>Text over image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <img src="https://media.gettyimages.com/id/128502214/photo/classic-turn-of-the-century-american-house.jpg?s=612x612&w=gi&k=20&c=i4olPZuStzxhaUt8Py7FzUSRaub86j2UdvezcLPtThI="; alt="image house; height=auto; width=100%;">
            <div class="center">this is a house</div>
    </body>
</html>
