<!DOCTYPE html>
<html>
    <head>
        <title>Testing External CSS Styling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/homepage.css" />
    </head>
    <body>
        <div>
            <h3>ID Selector</h3>
            
            <div id="div1">This is Div 1</div>
            <div id="div2">This is Div 2</div>
            <div id="div3">This is Div 3</div>
        </div>
        
        <div>
            <h3>Class Selector</h3>
            
            <div class="cl1">This is Div 1</div>
            <div class="cl1">This is Div 2</div>
            <div class="cl1">This is Div 3</div>
        </div>
        
        
        <div>
            <h3>Tag Selector</h3>
            
            <div>This is Div 1</div>
            <div>This is Div 2</div>
            <div>This is Div 3</div>
        </div>
        <div class="child4"><a href="homepage2.html">next page</a></div>
    </body>
</html>


<!--
3 Types of Styling
    1. In-line - Uses style as an attribute
    2. Embedded/Internal - style as an element
    3. External - File

CSS Selectors
    - ID (Identifier) selector - uses hash (#)
    - Class selector - uses dot (.)
    - Tag selector - uses element tag (e.g body, div, p, span etc)



-->
